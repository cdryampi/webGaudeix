{% extends 'core/base.html' %}

{% block content %}
<section class="p-5">
  <div class="container">
    <div class="row">
      {% for agenda in agendas %}
      <div class="col-md-4">
        <div class="card mb-4" style="background-color: black; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
          {% with imagen=agenda.agendagaleriaimagen_set.first %}
            {% if imagen %}
            <img src="{{ imagen.imagen.archivo.url }}" class="card-img-top" alt="{{ agenda.titulo }}" style="max-height: 200px; object-fit: cover;">
            {% endif %}
          {% endwith %}
          
          <div class="card-body">
            <h5 class="card-title" style="color: white;">{{ agenda.titulo }}</h5>
            <p class="card-text" style="color: white;">{{ agenda.descripcion_corta }}</p>
            <a href="{{ agenda.get_absolute_url }}" class="btn btn-primary">Ver detalle</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
