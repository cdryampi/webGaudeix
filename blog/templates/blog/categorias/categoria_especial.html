<section class="container-fluid p-0 m-0 pt-3 bg-light">

        <p class="lead text-center">Escull amb qui vols venir i et presentem un munt d'opcions per gaudir al m√†xim.</p>
    </div>
    <div class="col-12">
        <div class="row categoria-especial-container py-5">
            {% for categoria in categorias_especiales %}
            <div class="col-especial-subBlog p-1" data-color="{{ categoria.color }}">
