{% load i18n %}
{% if compra_y_descubre.sorteo %}
    <section class="container-fluid py-3 bg-light" id="link_youtube">
        <div class="col-12 p-3">
            <h2 class="text-center h2 primary-color">
               {% blocktrans %}Sorteix dels guanyadors de l'última edició{% endblocktrans %}.
            </h2>
        </div>
        <div class="col-12 p-3">
            <div class="col-12 py-3">
                <p class="text-center">
                    <small>{% blocktrans %}Tens problemes per veure el vídeo, fes{% endblocktrans %}<a href="javascript:void(0);" id="refresh_youtube_link" class="primary-color" style="color:{{ compra_y_descubre.primary_color }} !important;"> {% blocktrans %}clic aquí{% endblocktrans %}.</a></small>
                </p>
            </div>
            <iframe width="100%" height="500p" src="{{compra_y_descubre.sorteo}}" id="iframe_youtube">
            </iframe>
        </div>
    </section>
{% endif %}
