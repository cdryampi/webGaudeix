{% load i18n %}
{% if cookies %}
        <div class="cookies-message-container">
            <div class="cookies-message">
                <p>{{ cookies.contenido}}</p>
                {% if cookie_page %}
                    <p>{% blocktrans %}Per a més informació podeu consultar la nostra política de galetes{% endblocktrans %} <a class="font-weight-bold font-italic text-dark" href="{% url 'paginas_estaticas:politica_cookies' %}" target="_blank" title="política de galetes">{% blocktrans %}aquí{% endblocktrans %}</a></p>
                {% endif %}
                <button id="accept-cookies-btn" onclick="acceptCookies()">ok</button>
            </div>
        </div>
{% endif %}
